<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
    <meta
      name="description"
      content="Thank you for giving me the take-home assignment, Jumbleberry."
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="./style-sheets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./style-sheets/main.css" />

    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/4cdf41bc93.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/illustration-main.svg" alt="a guy holding a key" />
      </header>

      <main>
        <nav>
          <div class="logo-container">
            <img src="./images/logo.svg" />
          </div>
          <div class="icons">
            <i class="fas fa-envelope"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </nav>
        <section class="header-copy">
          <h1>
            All your files in one secure <br />
            location, accessible anywhere.
          </h1>
          <p>
            Fylo stores all your most important files in one secure location. <br />
            Access them wherever you need, share and collaborate with friends, family and
            co-workers.
          </p>
        </section>
        <form class="signup-form">
          <label>Sign up for early access</label>
          <input type="text" />
          <button>Sign Up</button>
        </form>
        <footer>
          <p>
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Privacy policy</a>
          </p>
        </footer>
      </main>
    </div>
  </body>
</html>
