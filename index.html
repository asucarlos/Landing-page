<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
    <meta
      name="description"
      content="Thank you for giving me the take-home assignment, Jumbleberry."
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" type="text/css" href="./style-sheets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./style-sheets/main.css" />

    <!-- fontawesome icon -->

    <header>
      <img src="./images/illustration-main.svg" />

      <img src="./images/logo.svg" />
      <i class="fas fa-envelope"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>

      <h1>All your files in one secure location, accessible anywhere.</h1>

        Fylo stores all your most important files in one secure location. Access them wherever you
        need, share and collaborate with friends, family and co-workers.
      </p>
      <form>
        <label>Sign up for early access</label>
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </main>
    <footer>
      <p class="attribution">
